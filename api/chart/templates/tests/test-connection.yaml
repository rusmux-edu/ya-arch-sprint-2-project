apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "api.fullname" . }}-test-connection"
  labels:
    {{- include "api.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  {{ include "spec.podSecurity" . | nindent 2 }}
  containers:
    - name: wget
      image: busybox
      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
      command: ['wget']
      args: ['--spider', '{{ include "api.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
